

 <div class="form-group">
    <input  class="form-control" value = "text" [(ngModel)]="name" (input)="$event.target.value.length > 0 && getStocks()">
        
    </div>


  <ul class="list-group">
    <li class="list-group-item"
        *ngFor="let item of stock.bestMatches; let i = index"
        
        >
      <a routerLink="/info" (click) = setVar(i)
      >{{item["1. symbol"]}} ({{item["2. name"]}})
      </a>
    </li>
  </ul>
